<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe width="1000" height="500" src="https://www.youtube.com/embed/pDW5pWkvBno" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <img src="https://i.ytimg.com/vi/kD-W2xxioO4/maxresdefault.jpg" width="1217">
    <form action="">
        <fieldset>
            <legend>Sign Up Form</legend> <br>
            <label for="">Your Name</label>
            <input type="text" placeholder="eg. Bob"> <br> <br>
            <label for="">Your Email Address</label>
            <input type="email" placeholder="eg. bob@email.com"> <br> <br>
            <label for="">Your Date of Birth</label>
            <input type="date"> <br> <br>
            <label for="">Your Password</label> 
            <input type="password" placeholder="Not 1234"> <br> <br>
            <button class="button">Sign up!</button>
        </fieldset> 
    </form>
</body>
</html>
